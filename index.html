<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Fresh meats at your door!</title>
  </head>
  <body style="background-color:#f8615a;">
    <div class="container-fluid m-0 p-0">
   
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel" style="margin-top:200px;">
          <div class="carousel-inner">
                
            <div class="carousel-item active" data-interval="4000">
              <div class="text-center text-white mt-3">
                    <h3><b>FreshMeat</b></h3>
                </div>    
              <div class="d-flex justify-content-around align-items-center">
                <div>
                    <img src="asset/images/bucket.png" style="height:100px;width:120px;" >
                </div>
                </div>
                <div class="text-center text-white mt-3">
                    <h5><b>Coming Soon ...</b>
                    </h5>
                </div>
            </div>  
              
              
              
            <div class="carousel-item" data-interval="2000">
              <div class="d-flex justify-content-around align-items-center">
                <div>
                    <img src="asset/images/fish.png" style="height:100px;width:120px;" >
                </div>
                </div>
                <div class="text-center text-white mt-3">
                    <h5><b>Fresh Fishes</b></h5>
                </div>
            </div>
            <div class="carousel-item" data-interval="2000">
                <div class="d-flex justify-content-around align-items-center">
                <div>
                    <img src="asset/images/chicken.png" style="height:100px;width:120px;" >
                </div>
                </div>
                <div class="text-center text-white mt-3">
                    <h5><b>Fresh Chicken</b></h5>
                </div>
            </div>
            <div class="carousel-item" data-interval="2000">
              <div class="d-flex justify-content-around align-items-center">
                <div>
                    <img src="asset/images/meat.png" style="height:100px;width:120px;" >
                </div>
                </div>
                <div class="text-center text-white mt-3">
                    <h5><b>Fresh Other Meats  </b></h5>
                </div>
            </div>
            <div class="carousel-item" data-interval="2000">
              <div class="d-flex justify-content-around align-items-center">
                <div>
                    <img src="asset/images/food-delivery.png" style="height:100px;width:100px;" >
                </div>
                </div>
                <div class="text-center text-white mt-3">
                    <h5><b>At your Door!</b></h5>
                </div>
            </div>   
            
          </div>

          <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">

          <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
-->

    <div class="fixed-bottom text-center text-white p-2" >&copy; 2020 <a href="https://www.freshmeatbucket.com" class="text-decoration-none text-reset" target="_blank" >www.freshmeatbucket.com</a></div>
